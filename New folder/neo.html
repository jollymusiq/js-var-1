<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Form</title>
  <style>
    .container{
        padding-top: 12%;
    }
    .user-form {
        padding-top: 20px;
      margin-bottom: 500px;
      margin-top: 18%;
      border: 1px solid #ccc;  
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      height: 300px;
      margin: 0 auto;
    }
    .user-form input {
      margin: 10px 0;
      padding: 8px;
      width: 70%;
      box-sizing: border-box;
    }
    .submit-button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="container">
  <form class="user-form" id="userForm" action="javascript:void(0);">
    <label for="name">Name</label>
    <input type="text" id="nameInput" placeholder="Enter your name" />

    <label for="age">Age</label>
    <input type="number" id="ageInput" placeholder="Enter your age" />

    <label for="country">Country</label>
    <input type="text" id="countryInput" placeholder="Enter your country" />

    <button type="submit" class="submit-button" id="button">Submit</button>
  </form>
 </div>
  <section id="output" style="display: none;"></section>

  <script>
    const button = document.getElementById('button');
    const output = document.getElementById('output');

    function onclickButton() {
      const name = document.getElementById('nameInput').value.trim();
      const age = document.getElementById('ageInput').value.trim();
      const country = document.getElementById('countryInput').value.trim();

      if (button.textContent === 'Submit') {
        if (!name || !age || !country) {
          alert("Please fill in all fields");
          return;
        }

        output.innerHTML = `
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Age:</strong> ${age}</p>
          <p><strong>Country:</strong> ${country}</p>
        `;
        output.style.display = 'block';
        button.textContent = 'Reset';
      } else {
        document.getElementById('userForm').reset();
        output.style.display = 'none';
        button.textContent = 'Submit';
        alert("Form reset. Please enter your details again.");
      }
    }

    button.addEventListener('click', onclickButton);
  </script>
</body>
</html>
